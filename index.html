<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src='http://d3js.org/d3.v3.js'></script>
    <script src='visualization.js'></script>
</head>
<body>

<h1>Solr Algorithm Visualizer</h1>
<p>
    This visualizer can plot what your score will be (y) versus the value of a solr field (x)
    <a href="https://github.com/ALacker/solr-algorithm-visualization">Source code</a>
</p>

<form onSubmit="updateGraph();return false;"> 
    <div>
        <label for="algorithm">Algorithm</label>
        <input type="text" id="algorithm" name="algorithm" value="recip(exp(sub(div(FIELD_NAME,50),5)),1,1,1)" size="100" />

        <label for="field-name">Field Name</label>
        <input type="text" id="field-name" name="field-name" value="FIELD_NAME" />
    </div>
    <div>
        <label for="x-start">X Axis Start</label>
        <input type="text" id="x-start" name="x-start" value="0" />

        <label for="x-end">X Axis End</label>
        <input type="text" id="x-end" name="x-end" value="500" />
    </div>
    <p id="error-display"></p>
    <input id="submit" type="submit" value="Update Graph">
</form>

<div id="graph"></div>

<script>
    updateGraph();
</script>

</body>
